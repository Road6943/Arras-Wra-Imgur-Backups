<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Arras Wra Imgur Backups</title>
        <meta name="description" content="Arras Wra Imgur Backups">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <a id="proofLink">View Proof</a>
    </body>
</html>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const imgurLink = urlParams.get('imgurLink')?.trim();

        // if no imgur link params, returns null
        // also return early if empty string
        if (!imgurLink) {
            alert("You must include a url param of imgurLink! For example: ?imgurLink=https://imgur.com/a/ByNNl9O");
            return;
        }

        // set link in html too in case redirect doesn't work
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('proofLink').href = imgurLink;
        });

        // redirect to new link
        window.location.replace(imgurLink);
    }
</script>
